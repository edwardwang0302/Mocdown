name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run release
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
